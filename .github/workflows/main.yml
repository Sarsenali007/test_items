name: Newman Run
on: [push]

jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: matt-ball/newman-action@master
        with:
          collection: https://www.getpostman.com/collections/56ac0f8216f6ad711d27
          environment: https://www.getpostman.com/collections/56ac0f8216f6ad711d27
      - name: Install Newman 
        run: npm install -g newman
      - name: Run Test 
        run: newman run https://www.getpostman.com/collections/56ac0f8216f6ad711d27   
